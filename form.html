<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <title>Sagar Poudel | Projects</title>
        <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <form action="register_account.html" method="post" id="registration_form">
        <fieldset>
            <legend>Registration Information</legend>
            <label for="email">E-Mail:</label>
            <input type="email" name="email" id="email"
                autofocus required autocomplete="on"><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required
                placeholder="At least 6 letters or numbers" 
                pattern="[a-zA-Z0-9]{6,}"
                title="Must be at least 6 alphanumeric characters">
            <br>
            <label for="verify">Verify Password:</label>
            <input type="password" name="verify" id="verify" required><br>
     </fieldset>
     <fieldset>
        <legend>Member Information</legend>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name"
            required autocomplete="on"><br>        
        <label for="state">State:</label>
        <input type="text" name="state" id="state" required 
            maxlength="2" 
            placeholder="2-character code"
            autocomplete="on"><br>
        <label for="zip">ZIP Code:</label>
        <input type="text" name="zip" id="zip" required
            placeholder="5 or 9 digits" 
            pattern="^\d{5}(-\d{4})?$"
            title="Either 5 or 9 digits"
            autocomplete="on"><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone"
            placeholder="999-999-9999" 
            pattern="\d{3}[\-]\d{3}[\-]\d{4}" 
            title="Must be 999-999-999 format"
            autocomplete="on"><br>
    </fieldset>
    
    <fieldset>
        <legend>Membership Information</legend>
        <label for="type"> Membership Type:</label>
        <select name="type" id="type">
          <option value="junior">Junior</option>
          <option value="regular">Regular</option>
          <option value="charter">Charter</option>
        
        </select>
        <br>
        <label for="start">Starting Date:</label>
        <input type="date" id="start" name="start" required  >
        <br>
        <label for="guest">Tickets for Guests:</label>
        <input type="number" name="guest" required>
             <br>
       
    </fieldset>

    <fieldset>
        <legend>How Did You Hear About Us?</legend>
        <input type="checkbox" name="about1">
        <label for="about1">Search engine</label>
        <br>
        <input type="checkbox" name="about2">
        <label for="about2">Social Media</label>
        <br>
        <input type="checkbox" name="about3">
        <label for="about3">Email</label>
        <br>
        <input type="checkbox" name="about4">
        <label for="about4">Friend or colleague</label>
        </fieldset>
</body>
</html>
